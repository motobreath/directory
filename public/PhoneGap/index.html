<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <title>UC Merced Directory - People Search</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="http://faxanadu.ucmerced.edu/css/mobile.css" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script src="http://faxanadu.ucmerced.edu/js/mobile.js"></script>
        <script type="text/javascript" src="/js/validate.js"></script>

    </head>
    <body>

        <div data-role="page" data-add-back-btn="true" data-back-btn-text="&nbsp;">
            <div data-role="header" data-theme="b"></div>

            <div data-role="content">
                <h1>People Search</h1>
                <form id="searchForm" enctype="application/x-www-form-urlencoded" action="http://faxanadu.ucmerced.edu/site/index/search" method="post">
                    <label for="searchBy" class="required">Search By:</label>

                    <select name="searchBy" id="searchBy">

                        <option value="lastName" label="Last Name (automatic wildcard at the end)">Last Name (automatic wildcard at the end)</option>
                        <option value="firstName" label="First Name (automatic wildcard at the end)">First Name (automatic wildcard at the end)</option>
                        <option value="fullName" label="Full Name">Full Name</option>
                        <option value="department" label="Department">Department</option>
                        <option value="email" label="Email">Email</option>
                        <option value="telephone" label="Telephone Number">Telephone Number</option>

                    </select>
                    <br><label for="searchFor" class="required">Search For:</label>

                    <input type="text" name="searchFor" id="searchFor" value="">
                    <div class="submit">
                        <button name="submit" id="submit" type="submit" class="submit">Search the Directory</button>
                    </div>
                </form>
            </div>

            <div data-role="footer" data-theme="b" data-id="appFtr" role="contentinfo">

                <div data-role="controlgroup" data-type="horizontal">
                    <a href="http://faxanadu.ucmerced.edu/site/index/" class="people border-right">People</a>
                    <a href="http://faxanadu.ucmerced.edu/site/departments/" class="departments">Departments</a>
                    <a href="http://faxanadu.ucmerced.edu/site/help/" class="help">Help</a>
                </div>
            </div>

        </div>

    </body>
</html>
